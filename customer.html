<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Page setup for character encoding and responsive layout -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineSnax Customer Order</title>

  <!-- Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>

  <style>
    /* Global styles for body */
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff9f0;
      margin: 0;
      padding: 0;
    }

    /* Styling each food section */
    .section {
      display: flex;
      padding: 30px;
      border-bottom: 1px solid #eee;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Product image styling */
    .section img {
      width: 300px;
      border-radius: 12px;
      margin-right: 30px;
    }

    /* Container for section content like labels and inputs */
    .section-content {
      flex: 1;
    }

    h2 {
      color: #ff3b3f;
    }

    /* Form label styling */
    label {
      display: block;
      margin: 10px 0;
      font-size: 1.1em;
    }

    /* Styling for input fields */
    input[type="number"], input[type="text"] {
      width: 200px;
      padding: 6px;
      margin-left: 10px;
    }

    /* Submit and home buttons container */
    .submit-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    /* Buttons shared styles */
    .submit-btn, .home-btn {
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      text-decoration: none;
      text-align: center;
    }

    /* Specific color for Generate Bill button */
    .submit-btn {
      background: #ff3b3f;
    }
    .submit-btn:hover {
      background: #e63236;
    }

    /* Styling for Home button */
    .home-btn {
      background: #444;
    }
    .home-btn:hover {
      background: #222;
    }
  </style>

  <script>
    // Show alert and allow form submission to continue to bill.html
    function showConfirmation(event) {
      event.preventDefault(); // Stop immediate submission
      alert("Order placed successfully! Generating your bill...");
      event.target.submit(); // Proceed to bill.html with form data
    }
  </script>
</head>

<body>
  <!-- Form will send data to bill.html using GET method -->
  <form action="bill.html" method="GET" onsubmit="showConfirmation(event)">

    <!-- Customer name and mobile number -->
    <div class="section">
      <div class="section-content">
        <h2>Customer Details</h2>
        <label>Name: <input type="text" name="customer_name" required></label>
        <label>Mobile Number: <input type="text" name="customer_mobile" required></label>
      </div>
    </div>

    <!-- POPCORN options -->
    <div class="section">
      <img src="images/popcorn.jpg" alt="Popcorn"/>
      <div class="section-content">
        <h2>Popcorn</h2>
        <label>Salted - ‚Çπ120 <input type="number" name="popcorn_salted" min="0" value="0"></label>
        <label>Cheese - ‚Çπ150 <input type="number" name="popcorn_cheese" min="0" value="0"></label>
        <label>Caramel - ‚Çπ150 <input type="number" name="popcorn_caramel" min="0" value="0"></label>
        <label><input type="checkbox" name="popcorn_butter" value="yes"> Add Butter (+‚Çπ30)</label>
      </div>
    </div>

    <!-- FRIES options -->
    <div class="section">
      <img src="images/fries.jpg" alt="Fries"/>
      <div class="section-content">
        <h2>Fries</h2>
        <label>Salted - ‚Çπ150 <input type="number" name="fries_salted" min="0" value="0"></label>
        <label>Peri-Peri - ‚Çπ180 <input type="number" name="fries_peri" min="0" value="0"></label>
      </div>
    </div>

    <!-- BEVERAGES options -->
    <div class="section">
      <img src="images/beverages.jpeg" alt="Beverages"/>
      <div class="section-content">
        <h2>Beverages</h2>
        <label>Thumbs Up - ‚Çπ60 <input type="number" name="bev_thumbsup" min="0" value="0"></label>
        <label>Coca-Cola - ‚Çπ60 <input type="number" name="bev_cocacola" min="0" value="0"></label>
        <label>Sprite - ‚Çπ60 <input type="number" name="bev_sprite" min="0" value="0"></label>
      </div>
    </div>

    <!-- COFFEE options -->
    <div class="section">
      <img src="images/coffee.jpg" alt="Coffee"/>
      <div class="section-content">
        <h2>Coffee</h2>
        <label>Hot - ‚Çπ120 <input type="number" name="coffee_hot" min="0" value="0"></label>
        <label>Cold - ‚Çπ130 <input type="number" name="coffee_cold" min="0" value="0"></label>
      </div>
    </div>

    <!-- NUGGETS options -->
    <div class="section">
      <img src="images/nuggets.jpg" alt="Nuggets"/>
      <div class="section-content">
        <h2>Nuggets</h2>
        <label>Veg - ‚Çπ130 <input type="number" name="nuggets_veg" min="0" value="0"></label>
        <label>Non-Veg - ‚Çπ160 <input type="number" name="nuggets_nonveg" min="0" value="0"></label>
      </div>
    </div>

    <!-- SUBMIT & HOME buttons -->
    <div class="submit-section">
      <button type="submit" class="submit-btn">Generate Bill</button>
      <a href="index.html" class="home-btn">üè† Home</a>
    </div>
  </form>
</body>
</html>
